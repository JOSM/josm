name: Java CI Build
on:
  - pull_request

defaults:
  run:
    shell: bash

jobs:

  build:
    runs-on: windows-latest
    env:
      LANG: en_US.UTF-8
    strategy:
      fail-fast: false
    name: Signtool
    steps:
      - name: Find signtool
        run: |
          ls "C:/Microsoft"
          ls "C:/Program Files"
          ls "C:/Program Files \(x86\)"
          ls "C:/tools"
          ls "C:/vcpkg"
