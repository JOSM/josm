name: Signtool
on:
  - pull_request

defaults:
  run:
    shell: bash

jobs:

  build:
    runs-on: windows-latest
    env:
      LANG: en_US.UTF-8
    strategy:
      fail-fast: false
    name: Signtool
    steps:
      - name: Find signtool
        run: |
          ls "C:\Program Files (x86)\"
          ls "C:\Program Files (x86)\Microsoft"
          ls "C:\Program Files (x86)\Microsoft SDKs"
          ls "C:\Program Files (x86)\Microsoft Visual Studio"
          ls "C:\Program Files (x86)\Windows Kits"
