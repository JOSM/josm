language: java
script:
  - ant -version
  - (eval "$ANT_INVOCATION $(test ${TRAVIS_JDK_VERSION:0:4} = open && echo -DnoJavaFX=true) test-unit-hardfail")
os: linux
dist: trusty
env:
  - ANT_INVOCATION="xvfb-run ant -Dtest.headless=false -Djunit.printsummary=withOutAndErr"
  - ANT_INVOCATION="ant -Dtest.headless=true -Djunit.printsummary=withOutAndErr"
jdk:
  - oraclejdk11
  - oraclejdk10
  - openjdk8
matrix:
  include:
  - os: osx
    osx_image: xcode9.2
    jdk: ~
    env: ANT_INVOCATION="ant -Dtest.headless=true -Djunit.printsummary=withOutAndErr"
before_install:
  - wget https://www.apache.org/dist/ant/binaries/apache-ant-1.10.5-bin.tar.gz
  - tar -xzvf apache-ant-1.10.5-bin.tar.gz
  - export PATH=`pwd`/apache-ant-1.10.5/bin:$PATH
